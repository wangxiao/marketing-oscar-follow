<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="wangxiao">
<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="style/index.css">
<title>marketing</title>
</head>
<body>
	<div id='film'></div>

	<!-- 开始界面 -->
	<div id='mask0'></div>
	<!-- 第一个场景 -->
	<div id='mask1'>
		<div class='bg'></div>
		<div class='content'>
			<p>在路上,</p>
			<p>如果我有多啦 A 梦的任意门，那我每天可以省下在路上的</p>
			<div class='btns'>
				<div class='select'></div>
				<button class='btn0-15' data-time='15'></button>
				<button class='btn15-30' data-time='30'></button>
				<button class='btn30-60' data-time='60'></button>
				<button class='btn60-90' data-time='90'></button>
			</div>
			<p>分钟，可惜我没有……</p>
		</div>
	</div>
	<!-- 第二个场景 -->
	<div id='mask2'>
		<div class='bg'></div>
		<div class='content'>
			<p>排队时,</p>
			<p>如果我是宇宙至尊 VIP，那我每天可以省下排队时的</p>
			<div class='btns'>
				<div class='select'></div>
				<button class='btn0-15' data-time='15'></button>
				<button class='btn15-30' data-time='30'></button>
				<button class='btn30-60' data-time='60'></button>
				<button class='btn60-90' data-time='90'></button>
			</div>
			<p>分钟，可惜我不是……</p>
		</div>
	</div>
	<!-- 第三个场景 -->
	<div id='mask3'>
		<div class='bg'></div>
		<div class='content'>
			<p>等待时,</p>
			<p>如果我的小伙伴每迟到一次就要胖 10 斤，那我每天可以省下等待时的</p>
			<div class='btns'>
				<div class='select'></div>
				<button class='btn0-15' data-time='15'></button>
				<button class='btn15-30' data-time='30'></button>
				<button class='btn30-60' data-time='60'></button>
				<button class='btn60-90' data-time='90'></button>
			</div>
			<p>分钟，可惜并不能……</p>
		</div>
	</div>

	<!-- 订阅剧集 -->
	<div id='subscibe'>
		<div class='header'>
			<div class='left'></div>
			<div class='right'></div>
		</div>
		<div class='content'>
			<div class='word'>
				你的碎片时间一共是<span id='userTimeLength'></span>分钟
			</div>
			<div class='TV'></div>
			<div class='title'>
				<p>不喜欢这些剧？</p>
				<p>碎片时间，想看什么，你来选！</p>
			</div>
			<div class='videos'>
				<button class='red' data-id='123'>快乐男声</button>
				<button class='blue' data-id='123'>快乐男声</button>
				<button class='yellow' data-id='123'>快乐男声</button>
				<button class='green' data-id='123'>快乐男声</button>
				<button data-id='123'>快乐男声</button>
				<button data-id='123'>快乐男声</button>
				<button data-id='123'>快乐男声</button>
			</div>
		</div>
	</div>
	<!-- 微博分享 -->
	<div id='weibo'>
		<div class='btn'></div>
		<div class='big-player'></div>
		<div></div>
	</div>

<script src="script/simple-animation.js"></script>
<script src="script/jquery-1.8.3.min.js"></script>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.js"></script> -->
<script src="script/index.js"></script>
</body>
</html>
